        </ul>

    <section>
      <h1>Checkout</h1>

      <div class="order-container">

        <div class="order info-box">
          <section>
            <h3>Shipping Information</h3>
            <form>
              <label>First Name:</label>
              <input name="name" type="text">

              <label>Last Name:</label>
              <input name="name" type="text">

              <label>Address:</label>
              <input name="name" type="text">

              <label>City:</label>
              <input name="name" type="text">

              <label>Province:</label>
              <select>
                <option value="Alberta">Alberta</option>
                <option value="British Columbia">British Columbia</option>
                <option value="Manitoba">Manitoba</option>
                <option value="New Brunswick">New Brunswick</option>
                <option value="Newfoundland">Newfoundland</option>
                <option value="Northwest Territories">Northwest Territories</option>
                <option value="Nova Scotia">Nova Scotia</option>
                <option value="Nunavet">Nunavet</option>
                <option value="Ontario">Ontario</option>
                <option value="Prince Edward Island">Prince Edward Island</option>
                <option value="Quebec">Quebec</option>
                <option value="Saskatchewan">Saskatchewan</option>
                <option value="Yukon">Yukon</option>
              </select>

              <label>Postal Code:</label>
              <input name="name" type="text">

            </form>
          </section>

          <section>
            <h3>Billing Information</h3>

            <form>
              <input id="checkBox" type="checkbox">Bill to shipping address</input>

              <label>Payment Method:</label>
              <select>
                <option value="Visa">Visa</option>
                <option value="Mastercard">Mastercard</option>
              </select>

              <label>Card Number:</label>
              <input name="name" type="text">

              <label>Expiration Date (MM/YY):</label>
              <input name="name" type="text">

              <label>Security Code:</label>
              <input name="name" type="text">
            </form>
          </section>

          <section>
            <h3>Contact Information</h3>
            <form>
              <label>Email Address:</label>
              <input name="name" type="text">

              <label>Phone Number:</label>
              <input name="name" type="text">
            </form>
          </section>
        </div>

          <div class="order price-box">
            <p>Subtotal: <span>$48.00</span></p>
            <p>Shipping: <span>FREE</span></p>
            <p>Handling: <span>FREE</span></p>
            <p>Tax: <span>$5.03</span></p>
            <p class="price">Order Total: <span>$53.03</span></p>

            <p><a href="order-confirmation.html" class="button-link full">Place Order</a></p>
            <p><a href="cart.html" class="button-link full secondary">Return to Cart</a></p>

        </div>
      </div>

    </section>

  </body>
</html>
