    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/flexbox.css">

  </head>

  <body>

    <nav>
      <div class="menu-browse">
        <ul>
          <!--<li><a href="customize.html">Customize</a></li>-->
          <li><a href="planners.html">Planners</a></li>
          <li><a href="sheets.html">Special Sheets</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </div>
      <div class="menu-logo">
        <a href="index.html"><img src="img/PlanMeLogo.png" alt="PlanMe Logo" class="logo"></a>
      </div>

      <div class="menu-user">
        <ul>
          <li><a href="account.html"><img src="img/icon-account-x3.png" alt="My Account"><span>My Account</span></a></li>
          <li><a href="cart.html"><img src="img/icon-cart-x3.png" alt="Shopping Cart"><span>Shopping Cart</span></a></li>
        </ul>
      </div>
    </nav>


    <section>
      <h1>Checkout</h1>
        <div class="checkout-container">

          <div class="shipping-info">
            <h3>Shipping Information</h3>
            <form>
              <label>First Name:</label>
              <input name="name" type="text">

              <label>Last Name:</label>
              <input name="name" type="text">

              <label>Address:</label>
              <input name="name" type="text">

              <label>City:</label>
              <input name="name" type="text">

              <label>Province:</label>
              <select>
                <option value="Alberta">Alberta</option>
                <option value="British Columbia">British Columbia</option>
                <option value="Manitoba">Manitoba</option>
                <option value="New Brunswick">New Brunswick</option>
                <option value="Newfoundland">Newfoundland</option>
                <option value="Northwest Territories">Northwest Territories</option>
                <option value="Nova Scotia">Nova Scotia</option>
                <option value="Nunavet">Nunavet</option>
                <option value="Ontario">Ontario</option>
                <option value="Prince Edward Island">Prince Edward Island</option>
                <option value="Quebec">Quebec</option>
                <option value="Saskatchewan">Saskatchewan</option>
                <option value="Yukon">Yukon</option>
              </select>

              <label>Postal Code:</label>
              <input name="name" type="text">

            </form>

            <div class="billing-info">
              <h3>Billing Information</h3>

              <input id="checkBox" type="checkbox">Bill to shipping address</input>

              <label>Payment Method:</label>
              <select>
                <option value="Visa">Visa</option>
                <option value="Mastercard">Mastercard</option>
              </select>

              <label>Card Number:</label>
              <input name="name" type="text">

              <label>Expiration Date (MM/YY):</label>
              <input name="name" type="text">

              <label>Security Code:</label>
              <input name="name" type="text">

            </div>

            <div class="order-contact-info">
              <h3>Contact Information</h3>
              <label>Email Address:</label>
              <input name="name" type="text">

              <label>Phone Number:</label>
              <input name="name" type="text">

            </div>
          </div>

            <div class="checkout-price-info">
              <p>Subtotal: $24.00</p>
              <p>Shipping & Handling: FREE</p>
              <p>Estimated Tax: $5.03</p>
              <h3>Order Total: $29.03</h3>
              <a href="order-confirmation.html">
                <button type="button" align="left" class="button-primary">Place Order</button>
            </div>

        </div>
    </section>

  </body>
</html>
