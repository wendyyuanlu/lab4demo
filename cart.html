<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard Planners</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/flexbox.css">

  </head>

  <body>

    <nav>
      <div class="menu-browse">
        <!--checkbox hack from: http://dabblet.com/gist/1506530-->
        <input type="checkbox" id="menu-expand">
        <label for="menu-expand"><img src="img/icon-menu.png" alt="Expand Menu"></label>

        <ul>
          <!--<li><a href="customize.html">Customize</a></li>-->
          <li><a href="planners.html">Planners</a></li>
          <li><a href="sheets.html">Special Sheets</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </div>
      <div class="menu-logo">
        <a href="index.html"><img src="img/PlanMeLogo.png" alt="PlanMe Logo" class="logo"></a>
      </div>

      <div class="menu-user">
        <ul>
          <li><a href="account.html"><img src="img/icon-account-x3.png" alt="My Account"><span>My Account</span></a></li>
          <li><a href="cart.html"><img src="img/icon-cart-x3.png" alt="Shopping Cart"><span>Shopping Cart</span></a></li>
        </ul>
      </div>
    </nav>


    <section>

      <h1>Shopping Cart</h1>


      <div class="order-container">


        <div class="order product-box">
          <div class="product-order-container">
            <div class="product-order-photo">
              <img src="img/MarblePlanner.jpg" alt="Marble Planner">
            </div>

            <div class="product-order-name">
              <h3>2018 12-Month Planner - Marble</h3>
              <p>Unit Price: $24.00</p>

              <div class="product-order-detail large">
                <hr>
                <form class="quantity">
                  <label>Quantity:</label>
                  <input name="text-input" value="2" type="quantity">
                </form>

                <p class="price">Subtotal: $48.00</p>

                <br>
                <p><a href="#"><button type="button" class="button-secondary">Remove item</button></a></p>
              </div>
            </div>

            <div class="product-order-detail small">
              <hr>
              <form class="quantity">
                <label>Quantity:</label>
                <input name="text-input" value="1" type="quantity">
              </form>

              <p class="price">Subtotal: $48.00</p>

              <br>
              <p><a href="#"><button type="button" class="button-secondary">Remove item</button></a></p>
            </div>
          </div>


        </div>

          <div class="order price-box">
            <label class="promo-code">Promotion Code:</label>
            <input name="name" type="text">

            <p>Subtotal: <span>$48.00</span></p>
            <p>Shipping: <span>FREE</span></p>
            <p>Handling: <span>FREE</span></p>
            <p>Tax: <span>$5.03</span></p>
            <p class="price">Order Total: <span>$53.03</span></p>

            <p><a href="check-out.html" class="button-link full">Checkout</a></p>

        </div>
      </div>

    </section>
  </body>
</html>
